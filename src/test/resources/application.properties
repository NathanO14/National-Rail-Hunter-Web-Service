# Misc properties
server.port=80
logging.level.com.nathanodong.nationaltrainhunterws=info

# Datasource Properties
spring.datasource.url=jdbc:h2:mem:nationaltrainhunter;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;DB_CLOSE_ON_EXIT=false
spring.datasource.username=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.platform=h2
spring.h2.console.enabled=true

# JPA Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.show-sql=false

# Liquibase Properties
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/liquibase-changelog.xml
spring.liquibase.url=jdbc:h2:mem:nationaltrainhunter;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;DB_CLOSE_ON_EXIT=false
spring.liquibase.contexts=test
spring.liquibase.user=sa
spring.liquibase.default-schema=public

# National Rail Web Service
nationalrail.ldbsv.url=http://127.0.0.1:9013/OpenLDBSVWS/
nationalrail.ldbsv.token=TEST_TOKEN